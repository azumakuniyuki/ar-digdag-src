# defaults file for ar-digdag-src
digdag:
  started: true
  enabled: true
  java: "11"
  dest: "/usr/local/sbin"
  conf:
    logs: "/opt/digdag/logs"
    bind: "127.0.0.1"
    http:
      webui:
        bind: "127.0.0.1"
        port: "65432"
      admin:
        bind: "127.0.0.1"
        port: "65433"
  user:
    username: "digdag"
    password: ""
    shell:    "/bin/bash"
    group:    "digdag"
    groups:   ["wheel"]
    home:     "/opt/digdag"
    uid:      900
    gid:      900
    key:      false

